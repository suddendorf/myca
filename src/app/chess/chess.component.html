
<div (window:resize)="onResize($event)"></div>
<mat-grid-list cols="8" [rowHeight]="cellHeight">
  <mat-grid-tile
  *ngFor="let val of brett;let i=index"
  [style.background]="getColor(i)"
  [style.color]="getColor(i+8)"
  (click)="select(i)">
    <img [src]="getImage(i)" [alt]="val" [width]="cellHeight*0.8">
   </mat-grid-tile>
</mat-grid-list>
{{zug}}
<div class="zug-container">
  <button mat-mini-fab color="accent" aria-label="zug" (click)="move()">
    <mat-icon>done</mat-icon>
  </button>
</div>
<div class="zug-container">
  <button mat-mini-fab aria-label="reset" (click)="reset()">
    <mat-icon>delete</mat-icon>
  </button>
</div>

<mat-grid-list cols="2" rowHeight="20px">
  <mat-grid-tile
    *ngFor="let val of zuege; let i = index"
    [style.background]="getColor(i)"
    [style.color]="getColor(i + 8)"
  >
    {{ val }}
  </mat-grid-tile>
</mat-grid-list>
<p>{{status}}</p>
